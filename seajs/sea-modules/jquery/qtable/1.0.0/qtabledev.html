<style>




html,body,div,span,
applet,object,iframe,
h1,h2,h3,h4,h5,h6,p,blockquote,pre,
a,abbr,acronym,address,big,cite,code,
del,dfn,em,font,img,ins,kbd,q,s,samp,
small,strike,strong,sub,sup,tt,var,
dd,dl,dt,li,ol,ul,
fieldset,form,label,legend,
table,caption,tbody,tfoot,thead,tr,th,td {
	margin: 0;
	padding: 0;
	border: 0;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
}
ol,ul {
	list-style: none;
}
q:before,q:after,
blockquote:before,blockquote:after {
	content: "";
}





.qpanel{
	position:relative;
	z-index:1;
}
.qpanel .pophead
{
	background: none repeat scroll 0 0 #2288EE;
    color: #FFFFFF;
    font-size: 12px;
    font-weight: bold;
    height: 28px;
    line-height: 28px;
    overflow: hidden;
    text-indent: 10px;
}
.qpanel .popcontent-title {
    color: #FF6600;
    line-height: 22px;
    padding: 1px 0;
    text-align: center;
   /* width: 25px;*/
	white-space: nowrap;
    word-break: keep-all;
}
.qpanel .popcontent-title, .popcontent-def {
    float: left;
}
.qpanel .popcontent-def {
    width: 304px;
}
.qpanel .popcontent-hover {
    background: none repeat scroll 0 0 #FFF8EE;
    border: 1px solid #FFD5A1;
    color: #FF6600;
    text-decoration: none;
	cursor: pointer;	
}
.qpanel  .chooseitem {
    border: 1px solid #FFFFFF;
    color: #005BB5;
    cursor: pointer;
    display: block;
    float: left;
    height: 22px;
    line-height: 22px;
    margin-left: 0;
    margin-right: 2px;
    margin-top: 0;
    padding-left: 4px;
    padding-right: 4px;
	
	white-space: nowrap;
    word-break: keep-all;
	
}
.qpanel .poppanel {
    border: 1px solid #76BBFF;
    padding: 5px;
    width: 330px;
	background:#ffffff;
	position:absolute;
}
.qpanel .inputwrap
{
	height:20px;
}



</style>


</head>
